<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Timer App</title>
</head>

<body>
	<h1>TIMER APP</h1>
	<div class="container">
		<div class="input_container">
			<p class="error hide">Please enter valid values!</p>
			<input id="hour" type="number" min="0" value="0" />
			<input id="minute" type="number" min="0" max="59" value="0" />
			<input id="second" type="number" min="0" max="59" value="0" />
		</div>

		<div class="btn_container">
			<button id="start">Start</button>
			<button id="pause">Pause</button>
			<button id="reset">Reset</button>
		</div>
	</div>

	<div id="modal" class="modal-content hide">
		<h2>Time is Up!</h2>
		<button id="dismiss">Dismiss</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
